<app-project-nav></app-project-nav>

<div class="dashboard">

  <div class="sidebar">
    <ul>
      <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li><a routerLink="/users" routerLinkActive="active">Users</a></li>
      <li><a routerLink="/products" routerLinkActive="active">Products</a></li>
    </ul>
  </div>
  <div class="content">
    <h1 class="container-center">Dashboard</h1>

    <canvas  id="MyBarChart" >{{ barchart }}</canvas>

    <canvas class="pb-2"  id="MyLineChart" >{{ linechart }}</canvas>
    <hr>
    <div class="tableData">
      <h4>Order Data</h4>
      <table datatable id="orderData" class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Customer</th>
          <th>Order Num.</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of orderData">
          <td>{{item.Customer.FirstName}} {{item.Customer.LastName}}</td>
          <td>{{item.orderNum}}</td>
          <td>{{item.quantity|number}}</td>
          <td>{{item.price|currency}}</td>
          <td>{{item.Total  |currency}}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
