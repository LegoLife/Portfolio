<app-project-nav></app-project-nav>

<div class="mortgage-calculator  mt-3">
  <h2>Mortgage Payment Calculator</h2>
  <label for="loanAmount">Loan Amount:</label>
  <input type="number" id="loanAmount" [(ngModel)]="loanAmount">

  <label for="interestRate">Interest Rate (%):</label>
  <input type="number" id="interestRate" [(ngModel)]="interestRate">

  <label for="loanTerm">Loan Term (years):</label>
  <input type="number" id="loanTerm" [(ngModel)]="loanTerm">

  <button (click)="calculateMonthlyPayment()">Calculate</button>
  <p *ngIf="monthlyPayment">Monthly Payment: ${{ monthlyPayment | number: '1.2-2' }}</p>
</div>
